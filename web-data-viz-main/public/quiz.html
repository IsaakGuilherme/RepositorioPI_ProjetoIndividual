<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Santista</title>
  <link rel="stylesheet" href="./css/quiz.css">
  <link rel="icon" href="./assets/icon/Santos.ico">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="quiz-header">
    <div class="container">
      <h1 class="titulo">Quiz do Santos</h1>
      <a href="index.html" class="btn-voltar">Voltar ao Início</a>
    </div>
  </div>

  <main class="quiz-main">
    <div class="container">
      <div class="quiz-box">
        <div class="quiz-pergunta">
          <h2>Pergunta 1</h2>
          <p>Em que ano o Santos Futebol Clube foi fundado?</p>
        </div>
        <div class="quiz-opcoes">
          <button class="opcao">1900</button>
          <button class="opcao">1912</button>
          <button class="opcao">1920</button>
          <button class="opcao">1935</button>
        </div>
        <div class="quiz-progresso">
          <span>Pergunta 1 de 10</span>
        </div>
        <div class="quiz-controle">
          <button class="btn-proximo">Próxima</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
