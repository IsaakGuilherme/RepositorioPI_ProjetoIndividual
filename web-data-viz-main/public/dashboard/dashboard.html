    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>

    <div class="janela">
        <div class="header-left">
            <h1>Orgulho Santista</h1>

                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;
    var jogador = [];
    var totalVotos = [];
    var graficoRevelacoes;

    window.onload = definirUsuario(), buscarDadosRevelacoes();

    function definirUsuario() {
        var usuario = sessionStorage.ID_USUARIO;
    }

    function buscarDadosRevelacoes() {
        fetch(`/dashboard/buscarRevelacoes`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        dadosSensor = resposta;
                        jogador = [];
                        totalVotos = [];

                        dadosSensor.forEach(function (dado) {
                            jogador.push(dado.jogador);
                            totalVotos.push(Number(dado.totalVotos));
                            console.log(jogador);
                            console.log(totalVotos);
                        });

                        plotarGraficoRevelacoes(jogador, totalVotos);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGraficoRevelacoes(jogador, totalVotos) {

        console.log(`Jogadores: ${JSON.stringify(jogador)}`);
        console.log(`Total de Votos: ${JSON.stringify(totalVotos)}`);

        var canvasRevelacoes = document.getElementById('graficoRevelacoes');

        if (!graficoRevelacoes) {
            graficoRevelacoes = new Chart(canvasRevelacoes, {
                type: 'bar',
                data: {
                    labels: jogador,
                    datasets: [{
                        label: 'Jogador mais votado',
                        data: totalVotos,
                        backgroundColor: ['#1e90ff', '#ff6347', '#32cd32', '#ffa500'],
                        borderWidth: 1
                    }]
                },
                type: 'bar',
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } else {
            graficoRevelacoes.data.labels = jogador;
            graficoRevelacoes.data.datasets[0].data = totalVotos;
            graficoRevelacoes.update();
        }
    }

    window.onload = function () {
        definirUsuario();
        buscarDadosRevelacoes();

        setInterval(buscarDadosRevelacoes, 10000); 
    };
</script>
